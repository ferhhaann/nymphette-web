    <!-- Performance optimization -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical font loading for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="/src/assets/hero-mountain-road.jpg" />
    <link rel="preload" as="image" href="/src/assets/regions-world.jpg" />
    
    <!-- Critical CSS inline for performance -->
    <style>
      /* Critical above-the-fold styles */
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
        animation-fill-mode: both;
      }
      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      /* Loading state to prevent FOUC */
      body { opacity: 0; transition: opacity 0.3s; }
      body.loaded { opacity: 1; }
      
      /* Critical responsive utilities */
      .responsive-container {
        max-width: 100%;
        padding-left: 1rem;
        padding-right: 1rem;
        margin-left: auto;
        margin-right: auto;
      }
      
      @media (min-width: 640px) {
        .responsive-container { padding-left: 1.5rem; padding-right: 1.5rem; }
      }
      
      @media (min-width: 1024px) {
        .responsive-container { padding-left: 2rem; padding-right: 2rem; }
      }
    </style>

    <!-- Structured Data will be dynamically managed through SEO Manager -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading state after page loads -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
